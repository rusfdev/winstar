<!doctype>
<html lang="en">

<head>
  <title>SVG Sprite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <style>
    html {
      box-sizing: border-box
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
        "Oxygen", "Ubuntu", "Cantarell", "Fira Sans",
        "Droid Sans", "Helvetical Neue", sans-serif;
      font-size: 1.125rem;
      text-align: center
    }

    h1 {
      font-weight: 100;
      margin-bottom: 1em
    }

    small {
      font-size: .34em
    }

    .icon {
      width: 50px;
      height: 50px;
      margin: .5em;
      stroke-width: 3px;
    }
  </style>
</head>

<body>
  <!-- SVG Sprite -->
  <svg width="0" height="0" class="hidden">
    <symbol fill="none" stroke='currentColor' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" id="caret-bottom">
      <path vector-effect="non-scaling-stroke" d="M16.3,6.9L10,13.1L3.8,6.9" stroke-linecap="round" stroke-linejoin="round"></path>
    </symbol>
    <symbol fill="none" stroke='currentColor' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" id="caret-left">
      <path vector-effect="non-scaling-stroke" d="M13.1,16.2L6.9,10l6.2-6.3" stroke-linecap="round" stroke-linejoin="round"></path>
    </symbol>
    <symbol fill="none" stroke='currentColor' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" id="caret-top">
      <path vector-effect="non-scaling-stroke" d="M3.8,13.1L10,6.9l6.3,6.2" stroke-linecap="round" stroke-linejoin="round"></path>
    </symbol>
    <symbol fill="none" stroke='currentColor' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" id="caret-right">
      <path vector-effect="non-scaling-stroke" d="M6.9,3.7l6.2,6.2l-6.2,6.2" stroke-linecap="round" stroke-linejoin="round"></path>
    </symbol>
    <symbol fill="none" stroke='currentColor' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" id="magnifying-glass">
      <path vector-effect="non-scaling-stroke" d="M9.0625 15.625C12.6869 15.625 15.625 12.6869 15.625 9.0625C15.625 5.43813 12.6869 2.5 9.0625 2.5C5.43813 2.5 2.5 5.43813 2.5 9.0625C2.5 12.6869 5.43813 15.625 9.0625 15.625Z" stroke-linecap="round" stroke-linejoin="round"></path>
      <path vector-effect="non-scaling-stroke" d="M13.7031 13.7031L17.5 17.5" stroke-linecap="round" stroke-linejoin="round"></path>
    </symbol>
    <symbol fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" id="close">
      <path vector-effect="non-scaling-stroke" d="M15.625 4.375L4.375 15.625" stroke-linecap="round" stroke-linejoin="round"></path>
      <path vector-effect="non-scaling-stroke" d="M15.625 15.625L4.375 4.375" stroke-linecap="round" stroke-linejoin="round"></path>
    </symbol>
    <symbol fill="none" stroke='currentColor' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" id="equals">
      <path vector-effect="non-scaling-stroke" d="M3.12744 12.5H16.8774" stroke-linecap="round" stroke-linejoin="round"></path>
      <path vector-effect="non-scaling-stroke" d="M3.12744 7.5H16.8774" stroke-linecap="round" stroke-linejoin="round"></path>
    </symbol>
    <symbol fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 339 388" id="play">
      <path d="M328.31 177.34L27.29 3.54004C21.2314 0.0400391 14.817 0.0400391 8.74699 3.54004C2.67669 7.04394 0.000900269 13.5127 0.000900269 20.52V368.12C0.000900269 375.12 2.6767 381.593 8.7431 385.093C11.7783 386.847 14.6298 387.718 18.0165 387.718C21.3993 387.718 24.5165 386.843 27.5517 385.093L328.442 211.293C334.508 207.793 338.176 201.32 338.176 194.32C338.176 187.312 334.371 180.847 328.309 177.34H328.31Z"></path>
    </symbol>
    <symbol fill="currentColor" stroke="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 19" id="download">
      <path d="M14.7 8.8l-1.4-1.4-3.3 3.3V0H8v10.7L4.7 7.4 3.3 8.8 9 14.5l5.7-5.7zM0 17v2h18v-2H0z"></path>
    </symbol>
  </svg>

  <h1>
    SVG Sprite Demo
    <br />
    <small>
      created with <a href="https://svgsprit.es/">svgsprit.es</a>
    </small>
  </h1>

  
  <svg class="icon">
    <use xlink:href="#caret-left"></use>
  </svg>
  <svg class="icon">
    <use xlink:href="#caret-right"></use>
  </svg>
  <svg class="icon">
    <use xlink:href="#caret-top"></use>
  </svg>
  <svg class="icon">
    <use xlink:href="#caret-bottom"></use>
  </svg>
  <svg class="icon">
    <use xlink:href="#magnifying-glass"></use>
  </svg>
  <svg class="icon">
    <use xlink:href="#close"></use>
  </svg>
  <svg class="icon">
    <use xlink:href="#equals"></use>
  </svg>
  <svg class="icon">
    <use xlink:href="#play"></use>
  </svg>
  <svg class="icon">
    <use xlink:href="#download"></use>
  </svg>
</body>
